{{define "base_template"}}

<!DOCTYPE html>
<html lang = "en-MY">
<head>
  <title>{{template "title" .}}</title>
  <link rel="stylesheet" href="static/css/style.css">
  <script src="static/js/drag.js"></script>
  <script src="static/js/show_hide.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!--Icon css-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <meta name="author" content="Ong Heng Kiat" />
  <meta name="description" content="Autobiography" />
  <meta name="keywords" content="Ong Heng Kiat" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <nav id="navigation_bar" class="navbar navbar-expand-sm bg-light navbar-light sticky-top">
    <img class="card-img-top rounded-circle" onclick=show_hide() src="static/pic/my_photo.jpeg" alt="Show Profile" style="width:60px;cursor: pointer;">
    <a id="navigation_title" href="/" class="navbar-brand text-black" style="margin-left: 10px">Ong Heng Kiat</a>
    <!-- Navigation bar when the screen is minimized -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- The navigator items-->
    <div class="collapse navbar-collapse" id="navigation">
        <ul id="navigator" class="navbar-nav">
            <li class="nav-item active"><a class="nav-link" href="/achievement">Achievements</a></li>
            <li class="nav-item active"><a class="nav-link" href="/experience">Experiences</a></li>
            <li class="nav-item active"><a class="nav-link" href="/project">Projects</a></li>
        </ul>
    </div>

  </nav>
  <div id="profile" class="card" style="max-width:250px;display:none;height: 100%;">
    <div id="profile_card" style="width:250px;background-color: #ddd;height: 100%;">
      <img class="card-img-top rounded-circle" src="static/pic/my_photo.jpeg" alt="Heng Kiat" style="width:100%; padding: 10px">
      <div class="card-body">
        <h4 class="card-title">Ong Heng Kiat</h4>
        <p class="card-text">
          Hello everyone, I am Heng Kiat, a student in University of Malaya who major in
          Computer Science (Data Science).
        </p>
        <ul class="list-group">
          <a class="list-group-item list-group-item-action" href="mailto:onghengkiat105@gmail.com" style="border:None;">
            <i class="material-icons" style="font-size:16px;color:red;">email</i>
            Email
          </a>
          <a class="list-group-item list-group-item-action" href="https://github.com/onghengkiat/" style="border:None;">
            <i class="fa fa-github-square" style="font-size:16px"></i>
            Github
          </a>
        </ul>
      </div>
    </div>
  </div>

  {{template "body" .}}
</body>
</html>
{{end}}
